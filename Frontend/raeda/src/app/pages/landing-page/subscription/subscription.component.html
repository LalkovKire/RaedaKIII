<section class="flex justify-center">
  <div
    class="flex gap-20 items-center bg-clr-gray-2 rounded-2xl shadow-2xl px-10 py-5"
  >
    <div class="flex flex-col gap-10">
      <div>
        <h1 class="h1">Be The <span class="text-clr-black"> First.</span></h1>
        <p class="p w-[350px] mt-2">
          Get exclusive offers and the latest news on our product Directly in
          you Inbox.
        </p>
      </div>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="flex gap-1 items-baseline"
      >
        <!-- <div class="flex flex-col">
          <input
            type="text"
            class="input"
            placeholder="Your Email"
            formControlName="email"
          />
        </div> -->
        <div class="relative">
          <input
            type="email"
            id="small_outlined"
            class="input peer"
            placeholder=""
            formControlName="email"
          />
          <label for="small_outlined" class="label label-peer"
            >Your Email</label
          >
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
          Subscribe
        </button>
      </form>
    </div>
    <div>
      <img src="/assets/images/cars/sub-car.png" alt="Subscribe Car" />
    </div>
  </div>
</section>
