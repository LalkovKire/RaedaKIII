<div class="flex flex-col items-center justify-center mx-auto mt-10">
    <a routerLink="/">
      <img
        class="w-[200px] mr-2 mb-6 cursor-pointer"
        src="/assets/images/logo/logo-black.svg"
        alt="logo"
      />
    </a>
    <div class="min-h-screen p-0 sm:p-12">
        <div class="mx-auto min-w-52 px-6 py-12 bg-white border-0 shadow-lg sm:rounded-3xl">
          <div class="flex justify-between items-center" >
            <h1 class="text-2xl font-bold mb-8">Location Form</h1>
            <div class="w-1/4 h-1/2 flex justify-center items-start mb-8 ">
              <img class="w-1/4 h-1/2 hover:cursor-pointer" (click)="goBack()" src="../../../assets/images/dashboard/back.png">
            </div>
          </div>
          <form id="form" [formGroup]="formGroup" (ngSubmit)="submitLocation()">
             <div class="relative z-0 mb-6">
                <input
                  type="text"
                  name="Name"
                  autocomplete="off"
                  placeholder=""
                  required
                  formControlName="locationName"
                  class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                />
                <label for="name" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Name</label>
                @if (formGroup.controls['locationName'].invalid &&
                formGroup.controls['locationName'].touched) {
                  <small class="text-red-500 custom-text absolute top-12 w-full text-end">*required</small>
                }
              </div>
              <div class="relative z-0 mb-6">
                <input
                  type="text"
                  name="Address"
                  autocomplete="off"
                  placeholder=""
                  required
                  formControlName="locationAddress"
                  class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                />
                <label for="name" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Address</label>
                @if (formGroup.controls['locationAddress'].invalid &&
                formGroup.controls['locationAddress'].touched) {
                  <small class="text-red-500 custom-text absolute top-12 w-full text-end">*required</small>
                }
              </div>
            <button
              type="submit"
              [disabled]="!formGroup.valid"
              [ngClass]="{'bg-slate-500': (!formGroup.valid), 'bg-slate-600': (formGroup.valid)}"
              class="w-full px-6 py-3 mt-3 text-lg text-white ease-linear rounded-lg shadow outline-none hover:shadow-lg focus:outline-none"
              >
              Submit
            </button>
          </form>
        </div>
      </div>
</div>
