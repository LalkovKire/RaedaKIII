<div
  class="relative group h-48 flex flex-col rounded-xl bg-clr-gray-1 bg-clip-border text-black-700 shadow-md"
>
  <a href="#" class="block">
    <div class="h-28">
      <div
        class="absolute -top-20 lg:top-[-10%] left-[5%] z-40 group-hover:top-[-40%] group-hover:opacity-[0.9] bg-slate-700 duration-300 w-[90%] h-48 rounded-xl justify-items-center align-middle"
      >
        <img
          [src]="item?.imageUrl"
          class="w-32 h-32 mt-6 m-auto"
          alt="Automotive"
          title="Automotive"
          loading="lazy"
          width="200"
          height="200"
        />
      </div>
    </div>
    <div class="p-6 z-10 w-full">
      <p
        class="mb-2 inline-block text-tg text-center w-full text-xl font-sans font-semibold leading-snug tracking-normal text-black antialiased"
      >
        {{ item?.name }}
      </p>
    </div>
  </a>
</div>
